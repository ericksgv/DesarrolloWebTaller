<div class="container my-5 py-4">
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <h1 class="text-center mb-4">Search User</h1>
      <form #form="ngForm" (ngSubmit)="searchUser()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="txtUser" name="username" />
        </div>
        <button type="submit" class="btn btn-custom btn-block mt-3">Search User</button>
      </form>

      <div *ngIf="mensajeError" class="alert alert-danger error-message mt-3" >
        <i class="bi bi-exclamation-triangle error-icon"></i>{{ mensajeError }}
      </div>
      
    </div>
  </div>

  <ng-container *ngIf="usuario">
    <app-user-info [usuario]="usuario"></app-user-info>
  </ng-container>

  <ng-container *ngIf="publicacion">
    <app-postusuario [publicacion]="publicacion" [comentarios]="comentarios"></app-postusuario>
  </ng-container>
</div>
